<ion-header>
  <ion-navbar>
    <ion-title>Shopping Notes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Item</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Quantity</ion-label>
      <ion-input type="number" value="1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Date</ion-label>
      <ion-datetime displayFormat="MMM DD  " pickerFormat="MMM DD"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label fixed>Note</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button >Add Item</button>
    </ion-item>
  </ion-list>

</ion-content>
