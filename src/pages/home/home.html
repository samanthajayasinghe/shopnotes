<ion-header>
  <ion-navbar>
    <ion-title>Shopping Notes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="addNoteForm">
    <ion-list>

      <ion-item>
        <ion-label fixed>Item</ion-label>
        <ion-input type="text" [formControl]="addNoteForm.controls['item']"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Quantity</ion-label>
        <ion-input type="number" [formControl]="addNoteForm.controls['number']" value="1"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Date</ion-label>
        <ion-datetime displayFormat="MMM DD  " pickerFormat="MMM DD" [formControl]="addNoteForm.controls['date']"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label fixed>Note</ion-label>
        <ion-input type="text" [formControl]="addNoteForm.controls['note']"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button (click)="saveNote()">Add Item</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
