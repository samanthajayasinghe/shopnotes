<ion-header>
  <ion-navbar>
    <ion-title>Shopping Notes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type="text" [(ngModel)]="item.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Quantity</ion-label>
        <ion-input type="number"  [(ngModel)]="item.quantity"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Date</ion-label>
        <ion-datetime displayFormat="MMM DD DDD" pickerFormat="MMM DD DDD YY" [(ngModel)]="item.date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label fixed>Note</ion-label>
        <ion-input type="text" [(ngModel)]="item.note" ></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button (click)="saveNote()">Add Item</button>
      </ion-item>
    </ion-list>
</ion-content>
